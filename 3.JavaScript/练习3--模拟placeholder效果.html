<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>练习3--模拟placeholder效果</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        input{
            /* 脱离文档流 */
            position: absolute;
            left: 0;
            top: 0;
            /* 与父级元素背景色相同 */
            background: transparent;
        }

        .sp1{
            color: #999999;
        }
    </style>

    <script>
        window.onload = function(){
            var input = document.getElementById("username");
            var sp1 = document.getElementsByClassName("sp1")[0];
            var sp2 = document.getElementsByClassName("sp2")[0];

            //键盘按下
            input.onkeydown=function(){
                var username = input.value.trim();
                if(username.length>0){
                    sp1.style.display="none";
                }else{
                    sp1.style.display="inline-block";
                }
                sp2.innerText=15-username.length;
            };

            //键盘抬起
            input.onkeyup=function(){
                var username = input.value.trim();
                if(username.length>0){
                    sp1.style.display="none";
                }else{
                    sp1.style.display="inline-block";
                }
                sp2.innerText=15-username.length;
            };
        };
    </script>

</head>
<body>
    <form id="f" action="#" method="get">
        <input type="text" name="username" id="username" maxlength="15"/>
        <span class="sp1">请输入用户名</span><br/>
        <span class="sp2">15</span>
    </form>
</body>
</html>
