        //6.正则表达式  RegExp
        var str = "hello world";

        //创建正则表达式
        var reg1 = new RegExp("a");
        //test() 若包含返回true，不包含返回false
        document.write(reg1.test(str)+"<br>");  //false

        //创建正则表达式
        var reg2 = new RegExp("o","g");
        //exec() 若包含返回查询的数据，不包含返回null
        var count = 0;
        var flag = reg2.exec(str);
        while (flag!=null){
            //包含的
            count++;
            document.write(flag+"<br>");  //false
            flag = reg2.exec(str);
        }
        document.write("o出现次数："+count+"<br>");  //2
