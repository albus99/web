<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>练习5--图片轮播I</title>

    <script>

        window.onload = function(){
            var img = document.images[0];
            var i=2;

            function change(){
                if(i>5){
                    i=1;
                }
                img.src = "img/"+i+".jpg";
                i++;
            }

            var a;
            function start(){
                a = window.setInterval(change,1000);
            }
            window.setTimeout(start,0);

            //鼠标悬停，暂停切换图片
            img.onmouseover=function(){
                window.clearInterval(a);
            };

            //鼠标离开，继续播放
            img.onmouseout=function(){
                a = window.setInterval(change,1000);
            }
        };

    </script>

</head>
<body>
    <img src="img/1.jpg"/>
</body>
</html>
